<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="sidebar-logo"><h2>Dashboard</h2></div>
            <div id="sidebar-nav">
                <ul id="sidebar-nav-list">
                    <li class="nav-option">Home</li>
                    <li class="nav-option">Profile</li>
                    <li class="nav-option">Messages</li>
                    <li class="nav-option">History</li>
                    <li class="nav-option">Tasks</li>
                    <li class="nav-option">Communities</li>
                </ul>
            </div>
            <div id="sidebar-acc-nav">
                <ul id="sidebar-acc-nav-list">
                    <li class="admin-nav-option">Settings</li>
                    <li class="admin-nav-option">Support</li>
                    <li class="admin-nav-option">Privacy</li>
                </ul>
            </div>
        </div>
        <div id="header">
            <div id="header-nav">
                <div id="header-nav-searchbar">
                    <img class="icon" src="./assets/search-icon.svg">
                    <form>
                        <input type="text" id="header-nav-search" name="header-nav-search">
                    </form>
                </div>
                <div id="header-nav-acc">
                    <a href="http://" id="notif-btn-link">
                        <button type="button" id="notification-btn">
                            <img id="notif-btn" class="icon" src="./assets/bell-icon.svg">
                        </button>
                    </a>
                    <img id="display-photo" src="./assets/user-icon.svg">
                    <span id="username">Rudy Rudoso</span>
                </div>
            </div>
            <div id="header-actions">
                <div id="header-actions-greeting">
                    <div id="greeting-display-photo">
                        <img src="./assets/user-icon.svg">
                    </div>
                    <div id="greeting-text-container">
                        <div id="greeting-text-1">Hi there,</div>
                        <div id="greeting-text-username">Rudy Rudoso</div>
                    </div>
                </div>
                <div id="header-actions-buttons">
                    <ul>
                        <button type="button" id="new" class="action-btn">New</button>
                        <button type="button" id="upload" class="action-btn">Upload</button>
                        <button type="button" id="share" class="action-btn">Share</button>
                    </ul>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="projects-container">
                <h2 class="content-title">Projects</h2>
            </div>
            <div id="accouncements-container">
                <h2 class="content-title">Announcements</h2>
            </div>
            <div id="trending-container">
                <h2 class="content-title">Trending</h2>
            </div>
        </div>
    </div>
</body>
</html>
